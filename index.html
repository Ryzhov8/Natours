<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Natours</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#"
          ><img
            src="./img/logo-white.png"
            alt="Natours logo"
            class="header__logo"
        /></a>
        <button type="button" class="header__btn btn btn--full btn--circle">
          <ion-icon name="menu-outline" class="header__btn-icon"></ion-icon>
        </button>
      </div>
      <div class="container hero__container">
        <h1 class="heading__primary">
          <span class="heading__primary--main"> Outdoors</span>
          <span class="heading__primary--sub">Is where life happens</span>
        </h1>
        <a href="#" id="btn" class="btn btn--wide btn--full hero__btn"
          >Discover our tours</a
        >
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
